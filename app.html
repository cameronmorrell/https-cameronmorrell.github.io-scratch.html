<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Logic Riddle App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { font-family: Arial; background:#111; color:white; text-align:center; }
button { padding:10px; margin:10px; font-weight:bold; }
</style>
</head>
<body>

<h1>Logic & Riddle Generator</h1>
<p>Practice analytical thinking â€” useful for finance and law.</p>

<button onclick="newRiddle()">New Riddle</button>
<button onclick="showAnswer()">Reveal Answer</button>

<p id="riddle"></p>
<p id="answer" style="display:none;"></p>

<script>
const riddles = [
  ["What has keys but no locks?", "A piano"],
  ["What gets wetter the more it dries?", "A towel"],
  ["What has a head and tail but no body?", "A coin"]
];

let current;

function newRiddle() {
  current = riddles[Math.floor(Math.random()*riddles.length)];
  document.getElementById("riddle").innerText = current[0];
  document.getElementById("answer").style.display = "none";
}

function showAnswer() {
  document.getElementById("answer").innerText = current[1];
  document.getElementById("answer").style.display = "block";
}
</script>

<p><a href="index.html" style="color:lightblue;">Back to Scratch Page</a></p>

</body>
</html>
